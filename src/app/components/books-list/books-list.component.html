<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Назва книги</th>
    <td mat-cell *matCellDef="let book"> {{book?.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Автор книги</th>
    <td mat-cell *matCellDef="let book"> {{book?.author}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Рік видання</th>
    <td mat-cell *matCellDef="let book"> {{book?.year}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <button
        mat-mini-fab
        aria-label="Редагувати інформацію про книгу"
        matTooltip="Редагувати інформацію про книгу"
        (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        color="error"
        mat-mini-fab
        aria-label="Видалити книгу"
        matTooltip="Видалити книгу"
        (click)="deleteBook(book.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectBook(row)" class="row"></tr>
</table>
